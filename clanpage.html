        <div id="vote-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Rating</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-lg">Range of (1.0 - 10.0)</span>
                        </div>
                        <input id="add-rating-text" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                      </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" onclick="handleRatingVote()">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <div id="update-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Update Rating</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-lg">Range of (1.0 - 10.0)</span>
                        </div>
                        <input id="update-rating-text" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                      </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" onclick="handleRatingUpdate()">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <div id="update-user-modal" class="modal" tabindex="-1" role="dialog">

                  <button type="button" class="btn btn-primary" onclick="handleUpdatePassword()">Save changes</button>

                </div>
