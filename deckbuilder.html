            <div class="row">
                <div class="col-12 mt-2 mb-2 text-center">

            <div class="row deck-name">
                <div class="col-6 mt-2 mb-2">

                        <button id="clan-text" class="btn btn btn-primary btn-lg" disabled>Primary:</button>
                    </p>
                </div>
                <div class="col-1 clan-button">
                    <p class="lead">
                        <a id="primary-crab" class="btn btn btn-light btn-lg" onclick="primaryClan(this)" role="button">Crab</a>
                    </p>
                </div>
                <div class="col-1 clan-button">
                    <p class="lead">
                        <a id="primary-crane" class="btn btn btn-light btn-lg" onclick="primaryClan(this)" role="button">Crane</a>
                    </p>
                </div>
                <div class="col-1 clan-button">

                    </p>
                </div>
            </div>

            <div id="splash-clan" class="row">

                    <div class="col-1 clan-button clan-text">
                        <p class="lead">
                                <button id="clan-text" class="btn btn btn-primary btn-lg" disabled>-Splash:</button>

                    <div class="col-1 clan-button">

                    <div class="col-1 role-button">
                        <button id="keeper-button" class="btn btn-light btn-lg" onclick="roleCheck(this)" role="button">Keeper</button>
                    </div>
                    <div class="col-1 role-button">
                        <button id="seeker-button" class="btn btn-light btn-lg" onclick="roleCheck(this)" role="button">Seeker</button>

                    </div>
                    <div class="col-1 element-button">
                        
                    </div>
